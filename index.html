<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Music Player</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="song-card">
            <img src="img/01.jpg" id="img" alt="starboy" />
            <h3 id="heading">Starboy</h3>
            <audio src="songs/01.mp3" id="audio"></audio>
            <div class="buttons">
                <button onclick="nextSong()"><i class="fas fa-step-backward"></i></button>
                <button id="play" onclick="play()"><i class="fas fa-play"></i><i class="fas fa-pause"></i></button>
                <button onclick="nextSong()"><i class="fas fa-step-forward"></i></button>
            </div>
        </div>
    </div>

</body>

<script src="index.js">

</script>

</html>
